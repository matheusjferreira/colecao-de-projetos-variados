<h1 *ngIf="!isChange" mat-dialog-title>Criar Agendamento</h1>
<h1 *ngIf="isChange" mat-dialog-title>Editar Agendamento</h1>
<div mat-dialog-content>
  <mat-form-field *ngIf="!isChange" appearance="fill">
    <mat-label>ID</mat-label>
    <input matInput [(ngModel)]="data.id">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Número</mat-label>
    <input matInput [(ngModel)]="data.number">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Hora do envio</mat-label>
    <input matInput [(ngModel)]="data.hour">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Mensagem</mat-label>
    <input matInput [(ngModel)]="data.message">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Telefones que irão receber a mensagem</mat-label>
    <input matInput [(ngModel)]="data.receivers">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button *ngIf="!isChange" mat-button [mat-dialog-close]="data" cdkFocusInitial>Criar</button>
  <button *ngIf="isChange" mat-button [mat-dialog-close]="data" cdkFocusInitial>Editar</button>
</div>
