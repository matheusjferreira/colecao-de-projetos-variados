<div class="container" style="overflow: auto;">
  <button mat-button color="primary" (click)="openDialog(null)">Criar Agendamento</button>

    <table mat-table #table matTableExporter [dataSource]="dataSource" #exporter="matTableExporter" class="mat-elevation-z8" style=" min-width: 992px;">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef> NÃºmero </th>
          <td mat-cell *matCellDef="let element"> {{element.number}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="hour">
          <th mat-header-cell *matHeaderCellDef> Hora </th>
          <td mat-cell *matCellDef="let element"> {{element.hour}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="message">
          <th mat-header-cell *matHeaderCellDef> Mensagem </th>
          <td mat-cell *matCellDef="let element"> {{element.message}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="receivers">
          <th mat-header-cell *matHeaderCellDef> Receptores </th>
          <td mat-cell *matCellDef="let element"> {{element.receivers}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="edit-delete">
          <th mat-header-cell *matHeaderCellDef> Editar/Deletar </th>
          <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="editElement(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="deleteElement(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="export">
          <th mat-header-cell *matHeaderCellDef> Export </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="exporter.exportTable('csv',{fileName:'agendamentos'})">
              <mat-icon>file_download</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
